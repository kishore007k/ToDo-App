<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO APP</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-center" style="margin-bottom: 50px;">
            <h1 class="h1" style="color: rgb(255, 60, 0);">ToDo App</h1>
        </div >

    <form action="/add" method="POST" class="form-group">
        <div>
            <label for="title" class="h4">Todo Title: </label>
            <input type="text" class="form-control" name="title" placeholder="Enter todo...">
            <br>
            <button class="btn btn-primary" type="button">Add</button>
        </div>
    </form>

    <hr>

    {% for todo in todo_list %}
    <p>{{ todo.id }} | {{ todo.title }}</p>

    {% if todo.complete ==False %}

    <span class="badge badge-secondary">Not Completed</span>
    
    {% else %}

    <span class="badge badge-success">Completed</span>

    {% endif %}

    <a href="/update/{{ todo.id }}" class="btn btn-info">Update</a>
    <a href="/delete/{{ todo.id }}" class="btn btn-danger">Delete</a>

    {% endfor %}
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
